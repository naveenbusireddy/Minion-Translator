<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minion Translator Home</title>
    <link href="/style.css" rel="stylesheet">
    
</head>
<body>
    <nav class="navigation">
        <div class="nav-brand">Naveen Kumar</div>
    </nav>
    <div class="hero">
        <img src="/images/minion.png" class="hero-image">
        <h1>Minion Translator</h1>
    </div>
    <div class="container container-center">
        <textarea id="input-text" placeholder="Enter the English sentance here !, it will convert to Minion Language"></textarea>
    </div>

    <div style="padding:0.5rem; font-size: 1.25rem"></div>
    <div class="container-center btn">
        <button id="translate-btn">Translate</button>
    </div>    

    <div class="padding-small"></div>
    <div class="output-background"> Output will come here</div>

    <div id="output"></div>
    <div class="padding-medium"></div>

    <footer class="footer">
        <div class="footer-about">about Minion</div>
        <div class="footer-header">This language is spoken by the minions in Despicable me. </div>
        <div>        </div>
    </footer>
    
    <script src="/app.js" type="text/javascript"></script>
</body>
</html>
